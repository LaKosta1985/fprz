{% extends "base.html" %}
{% block title %}{{title}}{% endblock title %}
{% block content %}
{% load static %}
<div class="document">
  {% if  doc %}
      {% for a  in  doc %}
      <div class="card" style="width: 12rem">
          <img src="{% static "/images/main.jpg" %}" class="card-img-top" alt="...">
          <div class="card-body">
            <p class="card-text">{{a.title}}</p>
            <a href="/load/{{a.docpath}}" class="btn btn-outline-secondary">Смотреть</a>
            
          </div>
        </div>
      {% endfor %}
  {% else %}
      <h1>Здесь пока пусто.</h1>
  {% endif %} 
</div>





{% endblock content %}
