{% extends "base.html" %}
{% block title %}{{title}}{% endblock title %}
{% load static %}
{% block content %}





<div class="row">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 bg-transparent p-4 mb-4 mx-3 rounded custom-shadow">
                <h2 class="text-center mb-4">Авторизация</h2>
             
                <form  action="{% url "users:login" %}" method="post">
                    
                    {% csrf_token %}
                   
                    {% if request.GET.next %}
                        <input type="hidden" name="next" value={{request.GET.next}}>
                    {% endif %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Имя пользователя</label>
                        <input type="text" class="form-control"
                        value="{% if form.username.value %}{{ form.username.value }}{% endif %}"
                        name="username" id="id_username"
                        placeholder="Введите ваше имя пользователя"
                        required>
                    </div>
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Пароль</label>
                        <input type="password" class="form-control" name="password" id="id_password"
                        placeholder="Введите ваш пароль" required>
                    </div>

                    <button type="submit" class="btn btn-dark btn-block">Войти</button>
                </form>

                <div class="mt-3">
                    <a href="{% url "users:sendMesToEmail" %}">Забыли пароль?</a> | <a href="{% url "users:registration" %}">Создать аккаунт</a>
                </div>
                <hr>
        
            </div>
        </div>
    </div>
</div>

{% if data %}
    <script type="text/javascript" charset="utf-8">
    alert("На {{data}} отправлен пароль!");  
    </script>
{% endif %}

{% endblock content %}
